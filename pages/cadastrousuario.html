<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionários</title>
  <link rel="stylesheet" href="/front/registro de ponto/assets/cadastrousuario.css">
</head>
<body>

  <div class="container">
    <h1>Cadastro de Funcionarios</h1>

    <form id="form-funcionario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite o nome" required>
      
      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" id="data-nascimento" required>

      <button type="submit">Cadastrar Funcionario</button>
    </form>

</body>
</html>
